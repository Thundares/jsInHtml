<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora feita no Javascript</h1>
        <button onclick="calcula('+')">+</button>
        <button onclick="calcula('-')">-</button>
        <button onclick="calcula('*')">*</button>
        <button onclick="calcula('/')">/</button>
        
        <div id="output">Resultado</div>
        
        <script>
            var resultado = prompt('Digite um número: ');
            resultado = parseFloat(resultado);
            var segundoNumero = 0;
            var output = document.querySelector('#output');
            update();

            function update()
            {
                output.innerHTML = resultado;
            }
            
            function calcula(funcao)
            {
                segundoNumero = prompt('Digite o segundo número');
                segundoNumero = parseFloat(segundoNumero);
                switch(funcao)
                {
                    case '+':
                        resultado += segundoNumero;
                        break;
                    case '-':
                        resultado -= segundoNumero;
                        break;
                    case '*':
                        resultado *= segundoNumero;
                        break;
                    case '/':
                        resultado /= segundoNumero;
                        break;
                    default:
                        resultado = 404;
                }
                update();
            }

        </script>
        
    </body>
</html>
